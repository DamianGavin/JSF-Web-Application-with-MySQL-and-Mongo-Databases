<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Find All Cities</title>
</h:head>

<h:body>
	<h:form>
		<h1>Find All Cities</h1>
		<br />
		Population:
		<h:selectOneMenu value="#{searchCities.operand}">
			<f:selectItem itemValue="lt" itemLabel="Less Than" />
			<f:selectItem itemValue="e" itemLabel="Equals" />
			<f:selectItem itemValue="gt" itemLabel="Greater Than" />
		</h:selectOneMenu>



		<h:inputText value="#{searchCities.population}" />

		<br />
		<br />
	Country Code <h:inputText value="#{searchCities.countryCode}" />
		<br />
		<br />
	By The Sea:
		<h:selectOneMenu value="#{searchCities.isCoastal}">
			<f:selectItem itemValue="true" itemLabel="True" />
			<f:selectItem itemValue="false" itemLabel="False" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Search"
			action="#{cityController.searchForCities(searchCities)}" />
		<br />
		<br />
	</h:form>
	<h:link value="home" outcome="index" />
</h:body>
</html>
