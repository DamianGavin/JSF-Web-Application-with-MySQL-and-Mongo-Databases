<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Regions Table</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>

<h:body>

	<h:button value="Add Region" outcome="add_region.xhtml" />

	<h:dataTable value="#{regionController.regions}" var="r"
		styleClass="table" headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">

		<f:metadata>
			<f:event type="preRenderView"
				listener="#{regionController.loadRegions()}" />
		</f:metadata>
		<h:column>
			<f:facet name="header">Country Code</f:facet>
			<h:outputText value="#{r.code}" />
		</h:column>
		<h:column>
			<f:facet name="header">Region Code</f:facet>
			<h:outputText value="#{r.regCode}" />
		</h:column>
		<h:column>
			<f:facet name="header">Region Name</f:facet>
			<h:outputText value="#{r.regName}" />
		</h:column>
		<h:column>
			<f:facet name="header">Region Description</f:facet>
			<h:outputText value="#{r.regDescription}" />
		</h:column>


	</h:dataTable>

	<h:link value="Home" outcome="index.xhtml" />
</h:body>
</html>
