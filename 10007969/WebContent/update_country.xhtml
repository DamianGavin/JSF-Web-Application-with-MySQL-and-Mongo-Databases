<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Update Country</title>
	<!-- CSS -->
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>

	<!--  -->

</h:head>

<h:body>
	<h3>Update Country:</h3>
	<h:form>
Code:<h:inputText value="#{countryController.toUpdate.code}"
			id="invalidCountryCode" readonly="true" />
		<br />
		<br />
Name:<h:inputText value="#{countryController.toUpdate.name}"
			id="invalidCountryName" />
		<br />
		<br />
Details:<h:inputText value="#{countryController.toUpdate.details}" />
		<br />
		<br />
		<h:commandButton value="Update"
			action="#{countryController.updateCountry(countryController.toUpdate)}"></h:commandButton>
		<!-- countryController.toUpdate is the private variable in the countryController class that we brought to this page. -->
	</h:form>
	<h:link value="Home" outcome="index" style="padding-right:10px" />
	<h:link value="Countries" outcome="list_country" />

</h:body>


</html>
